version: 1
disable_existing_loggers: False
formatters:
 simple:
    format: "%(asctime)s [%(bold)s%(log_color)s%(levelname)s%(reset)s]: (%(bold)s%(name)s:%(lineno)d%(reset)s) %(message)s"
handlers:
 console:
   class: logging.StreamHandler
   level: DEBUG
   formatter: simple
   stream: ext://sys.stdout
root:
 level: DEBUG
 handlers: [console]
loggers:
 development:
   level: DEBUG
   handlers: [console]
 staging:
   level: INFO
   handlers: [console]
 production:
   level: WARNING
   handlers: [console]
