test_name: 簡単なテスト

stages:
  - name: 200が返ってくるかどうかのテスト
    request:
      url: http://127.0.0.1:5000/items
      method: GET
    response:
      status_code: 200

  - name: jsonのテスト
    request:
      url: http://127.0.0.1:5000/items
      method: GET
    response:
      json:
        item: "Test Item"

  - name: jsonのテスト(外部関数)
    request:
      url: http://127.0.0.1:5000/items
      method: GET
    response:
      verify_response_with:
        function: helper.testing_utils:is_specified_json
        extra_kwargs:
          schema: 
            item: "Test Item"
